<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container container--with-border">
      <div class="panel panel-default add-todo-panel">
        <div class="panel-heading">
          Dodaj nowe zadanie
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="todo-input" placeholder="Zrobić coś miłego dla Agusi">
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-block btn-success" id="add-todo-btn">Dodaj</button>
            </div>
          </div>
        </div>
      </div>
      <div class="todo-list">
        <div class="panel panel-default todo-item">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-8">
                <p class="todo-description">
                  Nauczyć się js
                </p>
              </div>
              <div class="col-sm-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">Zrobione
                  </label>
                </div>
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-block btn-danger">Usuń</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default filters-panel">
        <div class="panel-body">
          <button type="submit" class="btn btn-primary" id="filter-all-btn">Wszystkie</button>
          <button type="submit" class="btn btn-default" id="filter-completed-btn">Zrobione</button>
          <button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niezrobione</button>
        </div>
      </div>
    </div>
    <script src="app/TodoView.js"></script>
  </body>
</html>
