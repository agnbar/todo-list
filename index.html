<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container container--with-border">
      <div class="panel panel-default add-todo-panel">
        <div class="panel-heading">
          Dodaj nowe zadanie
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="task-title" placeholder="TytuÅ‚" required>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="task-description" placeholder="Opis">
            </div>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="task-duedate">
            </div>
            <div class="col-sm-10">
              <select id="task-prio">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-block btn-success" id="add-todo-btn">Dodaj</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <input type="text" id="search-input" placeholder="Szukaj...">
      </div>
      <div class="todo-list">
        <div class="panel panel-default todo-item">
          <ul class="panel-body" id="todo-list">
          </ul>
        </div>
      </div>
      <div class="panel panel-default filters-panel">
        <div class="panel-body">
          <button type="submit" class="btn btn-default" id="sort-btn">Sortuj</button>
          <div id="filter-btns">
            <button type="submit" class="btn btn-default" id="filter-all-btn">Wszystkie</button>
            <button type="submit" class="btn btn-default" id="filter-completed-btn">Zrobione</button>
            <button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niezrobione</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
